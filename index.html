<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hava Durumu Uygulaması</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #a8d0e6, #374785);
      color: white;
      text-align: center;
      padding: 40px 10px;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 600;
    }
    #container {
      max-width: 400px;
      margin: auto;
      background: rgba(0,0,0,0.3);
      border-radius: 10px;
      padding: 20px;
    }
    select, input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      width: calc(100% - 22px);
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background: #fce38a;
      border: none;
      border-radius: 6px;
      color: #222;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #f3d96b;
    }
    #weatherResult {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      padding: 15px;
    }
    #weatherResult img {
      width: 80px;
      margin-top: 10px;
    }
    .error {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h1>Hava Durumu Uygulaması</h1>

  <div id="container">
    <label for="citySelect">Şehir Seçiniz:</label>
    <select id="citySelect">
      <option value="">-- Şehir Seç --</option>
      <option value="Istanbul">Istanbul</option>
      <option value="Ankara">Ankara</option>
      <option value="Izmir">Izmir</option>
      <option value="Bursa">Bursa</option>
      <option value="Antalya">Antalya</option>
    </select>

    <p>Ya da kendi şehrinizi yazın:</p>
    <input type="text" id="cityInput" placeholder="Şehir ismi yazın (örn. İstanbul)" />

    <button id="getWeatherBtn">Hava Durumunu Göster</button>

    <div id="weatherResult" style="display:none;"></div>
    <div id="errorMsg" class="error"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
